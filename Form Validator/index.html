<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        small {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Form Validator</h1>
    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="6">
        <small id="passwordStrength"></small>
        <br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
        <br><br>

        <button id="submitBtn" type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nameInput = document.getElementById("name");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirmPassword");
            const passwordStrength = document.getElementById("passwordStrength");
            const submitBtn = document.getElementById("submitBtn");
            const form = document.getElementById("myForm");

            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            function checkPasswordStrength(password) {
                let strength = 0;
                if (password.length >= 6) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                if (strength <= 2) return "weak";
                if (strength === 3 || strength === 4) return "medium";
                return "strong";
            }

            function validator() {
                if (nameInput.value === "") return false;
                if (!isValidEmail(emailInput.value)) return false;
                if (passwordInput.value === "") return false;
                if (confirmPasswordInput.value !== passwordInput.value) return false;
                return true;
            }

            // Handle form submission
            form.addEventListener("submit", function(event) {
                if (!validator()) {
                    alert("Please fill out all fields correctly.");
                    event.preventDefault();
                }
            });

            // Name validation
            nameInput.addEventListener("input", function() {
                this.style.borderColor = this.value !== "" ? "green" : "red";
            });

            // Email validation
            emailInput.addEventListener("input", function() {
                this.style.borderColor = isValidEmail(this.value) ? "green" : "red";
            });

            // Password strength detection
            passwordInput.addEventListener("input", function() {
                const strength = checkPasswordStrength(this.value);

                if (strength === "weak") {
                    passwordStrength.textContent = "Weak Password";
                    passwordStrength.style.color = "red";
                    this.style.borderColor = "red";
                } else if (strength === "medium") {
                    passwordStrength.textContent = "Medium Password";
                    passwordStrength.style.color = "orange";
                    this.style.borderColor = "orange";
                } else {
                    passwordStrength.textContent = "Strong Password";
                    passwordStrength.style.color = "green";
                    this.style.borderColor = "green";
                }
            });

            // Confirm password validation
            confirmPasswordInput.addEventListener("input", function() {
                this.style.borderColor = this.value === passwordInput.value ? "green" : "red";
            });

            // Enable/disable submit button dynamically
            form.addEventListener("input", function() {
                submitBtn.disabled = !validator();
            });

            // Reset form
            form.addEventListener("reset", function() {
                [nameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                    input.style.borderColor = "";
                });
                passwordStrength.textContent = "";
                submitBtn.disabled = true;
            });

            submitBtn.disabled = true; // Initially disable the submit button
        });
    </script>
</body>
</html>
